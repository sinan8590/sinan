<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby English Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="stars">
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
                <div class="star">⭐</div>
            </div>
            
            <h1 class="main-title">
                <span class="rainbow-text">Welcome to</span><br>
                <span class="baby-text">Baby English World!</span>
            </h1>
            
            <div class="welcome-message">
                <p>👶 Hello little one! 👶</p>
                <p>Ready to learn the ABCs?</p>
                <p>Let's have fun together! 🎈</p>
            </div>
            
            <div class="floating-animals">
                <div class="animal">🐘</div>
                <div class="animal">🦁</div>
                <div class="animal">🐼</div>
                <div class="animal">🦒</div>
                <div class="animal">🐨</div>
            </div>
            
            <div class="learning-buttons">
                <button class="alphabet-button" onclick="window.location.href='alphabet.html'">
                    <span class="button-icon">🔤</span> Alphabet
                </button>
                <button class="organs-button" onclick="window.location.href='body-organs.html'">
                    <span class="button-icon">🧒</span> Body Organs
                </button>
                <button class="activities-button" onclick="window.location.href='body-activities.html'">
                    <span class="button-icon">🎯</span> Body Activities
                </button>
                <button class="fullbody-button" onclick="window.location.href='full-body.html'">
                    <span class="button-icon">🧍‍♂️</span> Explore Full Body!
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
